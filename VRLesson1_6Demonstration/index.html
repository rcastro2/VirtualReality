<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="texture" src="wood.jpg" />
      </a-assets>
      <a-box position="-1 0.5 0" rotation="0 45 0" src="#texture"></a-box>
      <a-sphere position="0 1.25 -2" radius="1.25" src="#texture"></a-sphere>
      <a-cylinder position="1 0.75 0" radius="0.5" height="1.5" src="#texture"></a-cylinder>
      <a-plane position="0 0 -1" rotation="-90 0 0" width="10" height="10" color="black"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      
      <!-- Camera is added so that you do not "spawn" at the origin -->
      <a-camera position="0 1.3 4"></a-camera>
    </a-scene>
  </body>
</html>
