<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
    <script src="script.js"></script>
    <!-- Model Resourcesd
      https://aframe.io/docs/1.0.0/introduction/models.html
      https://github.com/CesiumGS/cesium/tree/main/Apps/SampleData/moels
      https://sketchfab.com/
      https://www.tinkercad.com/
      https://github.com/donmccurdy/aframe-extras
    -->
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="man" src="Cesium_Man.glb" ></a-asset-item>
        <a-asset-item id="airplane" src="Cesium_Air.glb" ></a-asset-item>
        <a-asset-item id="balloon" src="Cesium_Balloon.glb" ></a-asset-item>
        <a-asset-item id="truck" src="Cesium_MilkTruck.glb" ></a-asset-item>
        <a-asset_item id="car1" src="car1/scene.gltf"></a-asset_item>
        <a-asset_item id="robot" src="floating_robot/scene.gltf"></a-asset_item>
      </a-assets>

      <a-gltf-model  src="#robot" position="0 0 -5" animation-mixer scale="0.1 0.1 0.1"></a-gltf-model>
      <a-gltf-model  src="#man" position="-5 0 -5" animation-mixer></a-gltf-model>
      <a-plane color="gray" rotation="-90 0 0" width="50" height="50"></a-plane>
      <a-camera position="0 1.3 0">
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
