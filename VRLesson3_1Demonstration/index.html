<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
      <a-scene>

        <a-box id="myBox" data-raycastable position="0 1 -4" rotation="0 -45 0"></a-box>
        <a-plane rotation="90 0 0" side="double" width="50" height="50" color="green"></a-plane>
       <a-sky color="black"></a-sky>
      
      <a-camera position="0 1.3 4">
        <a-cursor raycaster="objects: [data-raycastable]"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
