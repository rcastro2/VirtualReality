<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.3/dist/aframe-physics-system.min.js"></script>
    <script src="block.js"></script>
    <script src="script.js"></script>
    <script src="kinema.js"></script>
  </head>
  <body>
<a-scene physics="debug: false">

  <!-- Floors -->
  <a-plane static-body color="green" rotation="-90 0 0" side="double" width="30" height="30" opacity="0.5"></a-plane>
  <a-plane static-body color="yellow" rotation="-90 0 0" side="double" position="0 -10 0" width="60" height="60" opacity="0.5"></a-plane>

  <!-- Immovable box -->
  <a-box static-body color="red" position="5 0.5 -5" width="3" height="1" depth="1"></a-box>

  <!-- Dynamic bodies -->
  <a-box dynamic-body color="orange" position="5.5 10.5 -5.5" ></a-box>
  <a-sphere dynamic-body color="green" position="-5.5 10.5 -5.5" ></a-sphere>
  <a-cylinder dynamic-body color="blue" position="5.5 30.5 -5.0" ></a-cylinder>

  <!-- Camera Rig -->
  <a-entity id="cameraRig" position="0 1.6 0">
    <a-camera id="camera" kinema-body="radius: 0.8">
      <a-cursor></a-cursor>
    </a-camera>
  </a-entity>
</a-scene>
  </body>
</html>
