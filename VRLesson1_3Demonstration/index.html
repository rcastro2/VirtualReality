<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 0" rotation="0 45 0" src="redTexture.jpg"></a-box>
      <a-box position="-5 2.1 -10" rotation="0 45 0" src="rock.jpg" width="4" height="4" depth="4" side="double"></a-box>
      <a-sphere position="0 1.25 -2" radius="1.25" color="red"></a-sphere>
      <a-sphere position="0 3.25 -2" radius="1.25" color="#FF0000"></a-sphere>
      <a-sphere position="0 5.25 -2" radius="1.25" color="rgb(255,0,0)"></a-sphere>
      <a-cylinder position="1 0.75 0" radius="0.5" height="1.5" src="lava2.jpg"></a-cylinder>
      <a-plane position="0 0 -1" rotation="-90 0 0" width="20" height="20" src="brick.jpg" repeat="10 10"></a-plane>
      <a-sky  src="sky.jpg"></a-sky>
      
      <!-- Camera is added so that you do not "spawn" at the origin -->
      <a-camera position="0 1.3 4"></a-camera>
    </a-scene>
  </body>
</html>
